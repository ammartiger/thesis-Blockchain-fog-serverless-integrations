<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <title>Add Patients</title>
  </head>
  <body>
    <div>
      <hr />
      <h1>Add Prescriptions</h1>
      <hr />
      <div >
      <form action="http://localhost:3001/addprescriptions" method="POST">
        
          <label for="ssn">SSN</label>
          <input type="text" name="ssn" >

          <label for="id">Prescription ID</label>
          <input type="text" name="id" >
      
          <label for="name">Name</label>
          <input type="text" name="name" >

          <label for="Disease">Disease</label>
          <input type="text" name="Disease" >

          <label for="prescription">Prescription</label>
          <input type="text" name="prescription" >

          <label for="Clinician">Clinician Wallet</label>
          <input type="text" name="Clinician" >


        <!--Other fields-->
        <input type="submit" value="Submit">
      </form>
      
    </div>
  </body>
</html>
